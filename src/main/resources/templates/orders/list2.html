<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>주문목록</h2>
<table border="1" width="80%">
	<tr>
		<th>주문번호</th>
		<th>고객번호</th>
		<th>도서번호</th>
		<th>도서가격</th>		
		<th>주문날짜</th>
	</tr>
	<tr th:each="o:${list}">
		<td th:text=${o.orderid}></td>
		<td th:text=${o.customer.custid}></td>
		<td th:text=${o.book.bookid}></td>
		<td th:text=${o.saleprice}></td>
		<td th:text=${o.orderdate}></td>
	</tr>
</table>
</body>
</html>
